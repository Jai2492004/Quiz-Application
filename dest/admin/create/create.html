<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Quizzes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
      <div id="topbar">
        <p id="user">Admin</p>
        <h2>Create and Edit course</h2>
        <div id="logout">
            <p id="out">Logout</p>
        <p id="mode"><span>Dark mode</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
            </p>
        </div>
    </div>
    <div id="main">
      <div id="mainsub">
        <button id="back">< back</button>
    <select id="option">
        <option value="container1">Edit/Delete Quiz</option>
        <option value="container2">Create Quiz</option>
      </select>
    </div>
      
      <div class="container" id="container1">
        <div id="container1-sub">
         <div id="showdata"></div>
      </div>
      </div>

      <div class="container hidden" id="container2">
        <div id="quiz-title">
        <h2>Create Quiz</h2>
        <div> <label for="course-title">Title:</label>
            <input type="text" id="course-title" placeholder="Enter the title" autocomplete="off"></div>
        <div> <label for="course-description">Description:</label>
            <textarea id="course-description" name="description">
            </textarea>
          </div>
          <button id="create">Create</button>
      <div id="quiz question page">

      </div>
    </div>
    </div>
  </div>
  <script src="../../create.js"></script>
</body>
</html>
