<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="topbar">
            <p id="user">Admin</p>
            <p id="mode"><span>Dark mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                </p>
        </div>
<div id="main">
    <div id="main-sub">
    <h2 id="titlebar">Title:</h2>
    <label for="question">Question:</label>
    <input type="text" id="question" placeholder="Enter the question" autocomplete="off">
    <label for="option1">Option1:</label>
    <input type="text" id="option1" placeholder="Enter the option" autocomplete="off">
    <label for="option2">Option2:</label>
    <input type="text" id="option2" placeholder="Enter the option" autocomplete="off">
    <label for="option3">Option3:</label>
    <input type="text" id="option3" placeholder="Enter the option" autocomplete="off">
    <label for="option4">Option4:</label>
    <input type="text" id="option4" placeholder="Enter the option" autocomplete="off">
    <label for="answer">Answer:</label>
    <input type="text" id="answer" placeholder="Enter the answer" autocomplete="off">
    <div id="buttons">
        <button id="add">Add+</button>
        <button id="save">Save</button>
    </div>
   
</div>
</div>
    </div>
    <script src="../../createquestion.js"></script>
</body>
</html>
