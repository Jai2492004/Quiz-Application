<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
    <h2>Signup</h2>
    <input type="text" id="name" name="unique_username" placeholder="Enter your name" autocomplete="off"> 
    <input type="text" id="email" name="unique_email" placeholder="Enter your email" autocomplete="off">
    <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password">
    <input type="password" id="confirm" placeholder="Enter confirm password" autocomplete="new-password">
    <button id="signup">Signup</button>
    <p>Already have account! <a href="../../index.html">Login</a></p>
</div>
<script src="../signup.js"></script>
</body>
</html>
